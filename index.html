<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/image/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

<body>
  <section class="header">

      <nav id="nav">
        <button id="btn-mobile"><img src="./src/image/icon-hamburger.svg"></button>
        <ul id="nav-menu" class="font-p-1">
          <li><a href="./">Home</a></li>

          <li><a href="">Blog</a></li>
          <li><a href="">Careers</a></li>
        </ul>
      </nav>
      <button class="btn-primary">Request Invite</button>
    </div>
    <div class="shadow"></div>
  </section>

    <div class="main-container desktop">
      <div class="container-info">
        <h1 class="font-h1">Next generation digital banking</h1>
        <p class="font-p-1">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
        <button class="btn-primary">Request Invite</button>

    </div>
